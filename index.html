<html>

  <body>	
    <h1>请输入密码进入软件</h1>
	<h1 style="font-size:18px;">提示:我是?物</h1>
    <input type="text" id="pass"/>
    <button onclick="ok()">确定</button>
    <script>
       //document.write(hex_md5("我是废物"))//这个是用md5加密算法先输入("jiunan")密码，
       //再打开网页把网页上的密文写在if(hex_md5(pass.value)=="")里
              function ok(){
          
          if(hex_md5(pass.value)=="0f8b9c9749741844430c7def037c844a"){
            document.body.innerHTML ="你终于承认了"
          }else{
            alert("密码错误 请重新输入！");
            pass.value=""
          }
          
       }

    </script>
